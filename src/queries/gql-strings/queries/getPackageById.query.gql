query GetPackageById($getPackageByIdId: ID!) {
  getPackageById(id: $getPackageByIdId) {
    title
    price
    image
    id
    name
    description
    Category {
      id
      name
    }
    Faqs {
      id
      title
      description
    }
    Exclusions {
      id
      title
    }
    Highlights {
      id
      name
      package_id
    }
    Includes {
      image
      name
      id
    }
    Inclusions {
      id
      title
    }
    Itinerary {
      name
      title
      description
    }
  }
}
